name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  create_github_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: ncipollo/release-action@v1
      with:
        generateReleaseNotes: true
        makeLatest: true
        name: "attack-navigator ${{github.ref_name}}"